<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de DOM!</title>
</head>
<body>
    <h1>Seu nome</h1>
    <br><br>
    <input type="number" id="n1" onclick="soma()">
    <input type="number" id="n2" onclick="soma()">
    <input type="text" id="res" readonly>
</body>

<script>
    const name = prompt("Digite seu nome");
    const h1 = document.querySelector("h1");

    h1.innerHTML = name;

    const about = prompt("Fale sobre você!");
    window.document.write('<article>' + about + '</article>')

    function soma() {
        const n = parseFloat(document.getElementById('n1').value || 0) + parseFloat(document.getElementById('n2').value || 0);
        document.getElementById('res').value = n;
    }
</script>

</html>
