<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de strings</title>
</head>
<body>
    
</body>

<script>
    const chars = [..."Natália"];
    console.log(chars);

    const obj = {
        name: "Natália",
        age: 23,
        city: "São Paulo",
        comida: "Pizza"
    }

    const obj2 = {...obj, name: "João", age: 30};
    console.log(obj2);

    const vec = [1, 2, 3, 4, 5];
    const vec2 = [...vec, 6, 7, 8, 9, 10];
    console.log(vec2);
</script>

</html>
