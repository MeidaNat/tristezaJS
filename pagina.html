<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Testes</title>
    <script type="text/javascript">
        function mudaTitulo(event) {
            document.getElementById("titulo").innerHTML = "JavaScript é muito bom!";
        }    
    </script>
    
</head>
<body>
    <button onclick="mudaTitulo()">Muda Título</button>
    <br>
    <h1 id="titulo">JavaScript nao presta!</h1>
</body>

</html>
